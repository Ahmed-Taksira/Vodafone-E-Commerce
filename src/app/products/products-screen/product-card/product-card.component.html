<div class="card shadow-lg" style="height: 550px">
  <div class="center">
    <img
      src="{{ product.image }}"
      class="card-img-top"
      alt="{{ product.title }}"
      style="width: 200px; height: 250px; margin: 10px"
    />
  </div>
  <div class="card-body" style="position: relative">
    <h5 class="card-title">{{ product.title }}</h5>
    <div class="container" style="overflow-y: auto; max-height: 150px">
      <p class="card-text">{{ product.description }}</p>
    </div>
    <div class="card-bottom d-flex justify-content-between align-items-center">
      <span class="fw-bold">{{ product.price }}$</span>
      <div class="row">
        <div class="d-flex align-items-center col-12">
          <div class="mx-1">
            <i class="fas fa-star me-1"></i>
            <span>{{ product.rating.rate }}</span>
          </div>
          <div class="mx-1">
            <i class="fa fa-shopping-cart me-1"></i>
            <span>{{ product.rating.count }}</span>
          </div>
        </div>
      </div>
      <div *ngIf="isAdmin" class="row">
        <div class="d-flex align-items-center col-12">
          <div class="mx-1">
            <button
              class="btn btn-outline-dark"
              [routerLink]="'/dashboard/edit/' + product.id"
            >
              <i class="fas fa-edit"></i>
            </button>
          </div>
          <div class="mx-1">
            <button
              [disabled]="isLoading"
              (click)="deleteProduct(product.id)"
              class="btn btn-outline-danger"
            >
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              <i *ngIf="!isLoading" class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
